<h1>Login</h1>
<a ui-sref="login">Login</a>
<a ui-sref="register">Register</a>
<a ui-sref="home">Home</a>

<div ng-controller='loginCTRL'>
<form ng-submit="loginSubmit(username, userpassword)">
      <h3>Email</h3>
      <input type="text" ng-class="class1" ng-model="eMail" ng-change="email(eMail)" placeholder="myemail@host.com">
      <h4 ng-bind="error1"></h4>
      <h3>Password</h3>
      <input type="text" ng-class="class2" ng-model="passWord"  ng-change="password(passWord)" placeholder="password">
      <button type='button'>Submit</button>
</form>
	<span ng-show="emailErrorMsg"> That is not a valid email </span>
	<span ng-show="passwordErrorMsg"> That is not a valid password </span>
	<div>
		<a ui-sref="register"> Sign Up for Iron Works </a>
	</div>
</div>
